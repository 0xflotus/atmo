identifier: com.suborbital.test
appVersion: v0.0.1
atmoVersion: v0.2.3

handlers:
  - type: request
    resource: /hello
    method: POST
    steps:
      - group:
        - fn: modify-url
        - fn: helloworld-rs
          as: hello
      
      - fn: fetch-test
        with:
          url: modify-url
          logme: hello

  - type: request
    resource: /set/:key
    method: POST
    steps:
      - fn: cache-set
  
  - type: request
    resource: /get/:key
    method: GET
    steps:
      - fn: cache-get
  
  - type: request
    resource: /file/*file
    method: GET
    steps:
      - fn: get-file
  
  - type: request
    resource: /foreach
    method: POST
    steps:
      - fn: set-array

      - forEach:
          in: set-array
          fn: run-each
          as: output
  
  - type: stream
    resource: /stream
    steps:
      - fn: helloworld-rs

