identifier: com.suborbital.test
appVersion: v0.0.1
atmoVersion: v0.2.3

connections:
  nats:
    serverAddress: nats://localhost:4222

authentication:
  domains:
    api.github.com:
      headerType: bearer
      value: env(GITHUB_TOKEN)

handlers:
  - type: request
    resource: /hello
    method: POST
    steps:
      - group:
        - fn: modify-url
        - fn: helloworld-rs
          as: hello
      
      - fn: fetch-test
        with:
          url: modify-url
          logme: hello

  - type: request
    resource: /set/:key
    method: POST
    steps:
      - fn: cache-set
  
  - type: request
    resource: /get/:key
    method: GET
    steps:
      - fn: cache-get
  
  - type: request
    resource: /file/*file
    method: GET
    steps:
      - fn: get-file
  
  - type: request
    resource: /foreach
    method: POST
    steps:
      - fn: set-array
        as: array

      - forEach:
          in: array
          fn: run-each
          as: output
  
  - type: request
    resource: /github
    method: GET
    steps:
      - fn: as-graphql
  
  - type: stream
    resource: /stream
    steps:
      - fn: helloworld-rs
  
  - type: stream
    source: nats
    resource: grav.default
    steps:
      - fn: helloworld-rs
    respondTo: grav.reply

# uncomment to try out scheduled jobs!
schedules:
  - name: run-every-30
    every:
      seconds: 30
    steps:
      - fn: log-it